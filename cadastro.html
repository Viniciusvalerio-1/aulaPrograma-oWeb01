<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/x-icon" href="imagem/patinha.icon.ico">
      <link rel="stylesheet" href="style.css">
    <title>Cadastro - ONG Amigos para Sempre</title>

</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="projeto.html">Projeto</a></li>
        </ul>
    </nav>
    <h1>ONG Amigos para Sempre</h1>
    <p>Cadastre-se e ajude nossa causa</p>
</header>

<section class="form-card">
    <h2>Formulário de Cadastro</h2>
    <form id="cadastro" novalidate>
   
        <fieldset>
            <legend>Dados Pessoais</legend>

            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="seuemail@email.com" required>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">

            <label for="nascimento">Data de Nascimento</label>
            <input type="date" id="nascimento" name="nascimento" required>
        </fieldset>


        <fieldset>
            <legend>Endereço</legend>

            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" placeholder="00000-000" required pattern="\d{5}-\d{3}">

            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" name="endereco" placeholder="Rua, número, complemento" required>

            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade" placeholder="Sua cidade" required>

            <label for="estado">Estado</label>
            <select id="estado" name="estado" required>
                <option value="">Selecione...</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>    
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="PR">Paraná</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="SC">Santa Catarina</option>
                <option value="SE">Sergipe</option>
                <option value="SP">São Paulo</option>
                <option value="TO">Tocantins</option>

            </select>
        </fieldset>

        <button type="submit">Cadastrar</button>
    </form>
</section>

<script>
  
    document.getElementById('cpf').addEventListener('input', function(e) {
        let v = e.target.value.replace(/\D/g,'');
        v = v.replace(/(\d{3})(\d)/,'$1.$2');
        v = v.replace(/(\d{3})(\d)/,'$1.$2');
        v = v.replace(/(\d{3})(\d{1,2})$/,'$1-$2');
        e.target.value = v;
    });

    document.getElementById('cep').addEventListener('input', function(e) {
        let v = e.target.value.replace(/\D/g,'');
        v = v.replace(/(\d{5})(\d)/,'$1-$2');
        e.target.value = v;
    });
</script>

</body>
</html>
